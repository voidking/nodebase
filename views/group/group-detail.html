<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="/img/common/favicon.png" />
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap-theme.min.css" >
    <link rel="stylesheet" href="/Swiper/dist/css/swiper.min.css" >
    <link rel="stylesheet" href="/seajs/layer/skin/layer.css">
    <link rel="stylesheet" href="/seajs/laypage/skin/laypage.css">
    <link rel="stylesheet" href="/css/group/group-detail.css">
    <title><%= title %></title>
</head>

<body onload="">
<%- include ../partial/header.html %>
<div class="content">
    <div class="container">
        <div class="row group-title">
            <span class="groupname"><%= group.groupname%></span>
            <span class="has-follow">已关注</span>
            <span class="cancel">取消</span>
            <span class="not-follow">+关注</span>
            <!--<span class="total-follow">关注：<i>11111</i></span>-->
            <!--<span class="total-post">帖子：<i>11111</i></span>-->
            <span class="img">
                <img src="<%= group.head_image%>" alt=""/>
            </span>
            <span class="icon-edit"></span>
        </div>
        <div class="row blocks">
            <!--模板引擎插入-->
        </div>
        <div class="row" id="page">
            <div name="laypage1.3" class="laypage_main laypageskin_flow" id="laypage_7">
                <a href="javascript:;" class="laypage_next" data-page="2">查看更多</a>
            </div>
        </div>
    </div>
</div>
<div class="post-add">
    <span class="glyphicon glyphicon-edit"></span>
</div>

<!--js部分要用到的值-->
<form id="group_info" action="/post-add" method="post">
    <input type="hidden" id="group_id" name="group_id" value="<%= group._id%>">
</form>
<input type="hidden" id="follow" value="<%= follow%>"/>

<!--模板引擎部分-->
<script id="block_template" type="text/html">
    {{each posts as post}}
    <div class="col-sm-6 col-md-4 block">
        <a href="/post/{{post._id}}" class="thumbnail pic">
            {{if (post.image_urls.length > 0)}}
            <img src="{{post.image_urls[0]}}?imageView2/1/w/340/h/240"
                 alt="">
            {{else}}
            <img src="/img/index/pic3.png"
                 alt="">
            {{/if}}
            <div class="title">
                <h3>
                    {{post.title}}
                </h3>
                        <span>
                            {{post.content}}
                        </span>
                <small>
                    {{post.group.groupname}}
                </small>
            </div>
        </a>
    </div>
    {{/each}}
</script>

<%- include ../partial/footer.html %>
<%- include ../partial/seajs.html %>
<script src="/js/partial/header.js"></script>
<script src="/js/group/group-detail.js"></script>
</body>
</html>
