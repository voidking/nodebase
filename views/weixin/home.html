<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta charset="UTF-8">
    <title>微信</title>
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
</head>
<body>

<a href="/weixin/userinfo">微信</a>

<input type="hidden" id="unionid" value="<%= userInfoData.unionid%>">
<input type="hidden" id="openid" value="<%= userInfoData.openid%>" />
<input type="hidden" id="nickname" value="<%= userInfoData.nickname%>" />
<input type="hidden" id="headimgurl" value="<%= userInfoData.headimgurl%>" />
<input type="hidden" id="url" value="<%= shareData.mUrl%>">
<%- include ../partial/seajs.html %>
<script type="text/javascript" src="/js/weixin/home.js"></script>
<script type="text/javascript">
	wx.config({
	   debug:  false,  //调式模式，设置为ture后会直接在网页上弹出调试信息，用于排查问题
	   appId: '<%= shareConfigData.appId%>',
	   timestamp: '<%= shareConfigData.timestamp%>',
	   nonceStr: '<%= shareConfigData.nonceStr%>',
	   signature: '<%= shareConfigData.signature%>',
	   jsApiList: [  //需要使用的网页服务接口
	       'checkJsApi',  //判断当前客户端版本是否支持指定JS接口
	       'onMenuShareTimeline', //分享给好友
	       'onMenuShareAppMessage', //分享到朋友圈
	       'onMenuShareQQ',  //分享到QQ
	       'onMenuShareWeibo' //分享到微博
	   ]
	 });
	 wx.ready(function () {   //ready函数用于调用API，如果你的网页在加载后就需要自定义分享和回调功能，需要在此调用分享函数。//如果是微信游戏结束后，需要点击按钮触发得到分值后分享，这里就不需要调用API了，可以在按钮上绑定事件直接调用。因此，微信游戏由于大多需要用户先触发获取分值，此处请不要填写如下所示的分享API
		wx.onMenuShareTimeline({  //例如分享到朋友圈的API  
		   title: '<%= shareData.title%>', // 分享标题
		   link: '<%= shareData.mUrl%>', // 分享链接
		   imgUrl: '<%= shareData.icon%>', // 分享图标
		   desc:'<%= shareData.desc%>',
		   success: function () {
		       // 用户确认分享后执行的回调函数
		   },
		   cancel: function () {
		       // 用户取消分享后执行的回调函数
		   }
		});
		wx.onMenuShareAppMessage({  //例如分享到朋友圈的API  
		   title: '<%= shareData.title%>', // 分享标题
		   link: '<%= shareData.mUrl%>', // 分享链接
		   imgUrl: '<%= shareData.icon%>', // 分享图标
		   desc:'<%= shareData.desc%>',
		   success: function () {
		       // 用户确认分享后执行的回调函数
		   },
		   cancel: function () {
		       // 用户取消分享后执行的回调函数
		   }
		});
		wx.onMenuShareQQ({  //例如分享到朋友圈的API  
		   title: '<%= shareData.title%>', // 分享标题
		   link: '<%= shareData.mUrl%>', // 分享链接
		   imgUrl: '<%= shareData.icon%>', // 分享图标
		   desc:'<%= shareData.desc%>',
		   success: function () {
		       // 用户确认分享后执行的回调函数
		   },
		   cancel: function () {
		       // 用户取消分享后执行的回调函数
		   }
		});
		wx.onMenuShareWeibo({  //例如分享到朋友圈的API  
		   title: '<%= shareData.title%>', // 分享标题
		   link: '<%= shareData.mUrl%>', // 分享链接
		   imgUrl: '<%= shareData.icon%>', // 分享图标
		   desc:'<%= shareData.desc%>',
		   success: function () {
		       // 用户确认分享后执行的回调函数
		   },
		   cancel: function () {
		       // 用户取消分享后执行的回调函数
		   }
		});
	});	
	wx.error(function (res) {
	 	// alert(res.errMsg);  //打印错误消息。及把 debug:false,设置为debug:ture就可以直接在网页上看到弹出的错误提示
	});
</script>
</body>
</html>
