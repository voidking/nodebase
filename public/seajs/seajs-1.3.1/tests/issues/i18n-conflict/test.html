<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Issue Test</title>
</head>
<body>
<p><a href="https://github.com/seajs/seajs/issues/100">#100</a></p>
<div id="out"></div>

<script src="../../../dist/sea.js"></script>
<!--<script src="https://a.alipayobjects.com/static/arale/seajs/1.2.1/sea.js"></script>-->

<script>

  seajs.config({
    locale: 'zh-cn',
    preload: [
      'seajs/plugin-i18n'
    ]
  })

  seajs.use([], function() {
    seajs.config({
      preload: ['seajs/plugin-json']
    })
    seajs.use('./main')
  })


  function printResults(txt, style) {
    var d = document.createElement('div');
    d.innerHTML = txt;
    d.className = style;
    document.getElementById('out').appendChild(d);
  }

</script>
</body>
</html>
